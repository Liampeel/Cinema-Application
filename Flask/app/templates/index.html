{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center">
    <h1>Quail Cinema</h1>
    <p>Today's Movies</p>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Today</a></li>
            <li><a href="tomorrow.html">Tomorrow</a></li>
            <li><a href="monday.html">Monday</a></li>
            <li><a href="tuesday.html">Tuesday</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    {%for i in whatsons%}
        <div class="row">
          <div class="col-sm-6">
            <h3>{{i[0].Movie_Name}}</h3>
            <p>{{i[0].Movie_Info}}</p>

            {% for j in i[1] %}
                <form name="seatselect" class="buttonForm" action ="/seatselect/{{j.Screening_ID}}">
                <button type="submit" class="btn"><a>{{j.Start_Time[11:16]}}</a></button>
                </form>
            {% endfor %}
          </div>
          <div class="col-sm-4">
            <img src="img/cacw.jpg">

          </div>

        </div>
    {% endfor %}
</div>

{% endblock %}
