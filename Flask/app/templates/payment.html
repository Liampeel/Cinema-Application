<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Quail Cinema">
    <meta name="keywords" content="Quail, Cinema, Movies, Films">
    <meta name="author" content="Liam Peel">
    <title>Quail Cinema</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Quail</span> Cinema</h1>
        </div>
        <nav>
          <ul>

            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="join.html">Join</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <section id="main">
      <div class="container">


        <aside id="sidebar">
          <div class="dark">
            <h3>Purchase Details</h3>
            <p>2x Adult: £30</p>
            <p>Total: £30</p>
          </div>
        </aside>

        <aside id="sidebar1">
          <div class="dark">
            <h3>Payment</h3>
            <form class="quote">
              <div>
                <label>Name</label><br>
                <input type="text" placeholder="Name">
              </div>
              <div>
                <label>Card Number</label><br>
                <input type="Card Details" placeholder="Card Number">
              </div>
              <div>
                <label>Expiry Date</label><br>
                <textarea placeholder="MM/YY"></textarea>
              </div>
              <div>
                <label>Security Code</label><br>
                <textarea placeholder="Code"></textarea>
              </div>

              <button class="button_1" type="submit">Send</button>
          </form>
          </div>
        </aside>
      </div>
    </section>



    <footer>
      <p>Quail, Copyright &copy; 2018</p>
    </footer>
  </body>
</html>
