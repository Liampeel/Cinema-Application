{% extends "base.html" %}
{% block content %}

<section id="main">
    <div class="container">


        <aside id="sidebar">
            <div class="dark">
                <h3>Purchase Details</h3>
                <p>2x Adult: £30</p>
                <p>Total: £30</p>
            </div>
        </aside>

        <aside id="sidebar1">
            <div class="dark">
                <h3>Payment</h3>
                <form class="quote">
                    <div>
                        <label>Name</label><br>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label>Card Number</label><br>
                        <input type="Card Details" placeholder="Card Number">
                    </div>
                    <div>
                        <label>Expiry Date</label><br>
                        <textarea placeholder="MM/YY"></textarea>
                    </div>
                    <div>
                        <label>Security Code</label><br>
                        <textarea placeholder="Code"></textarea>
                    </div>

                    <button class="button_1" type="submit">Send</button>
                </form>
            </div>
        </aside>
    </div>
</section>
{% endblock %}
