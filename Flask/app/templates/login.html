{% extends "base.html" %}
{% set title = "Log in" %}
{% block content %}

<section id="main">
    {%if header == True%}
    <div class="jumbotron text-center">
        <h3> Please login or join before select seat</h3>
    </div>
    {%endif%}

    <div class="container">
        <row>
            <div class="dark">
                <h3>Log In</h3>
                <form action="/loginrequest" method="post">
                    <div>
                        <label>Username</label><br>
                        <input type="text" name="Username"
                               placeholder="Username">
                    </div>
                    <div>
                        <label>Password</label><br>
                        <input type="Password" name="Password"
                               placeholder="Password">
                    </div>
                    <button name="login" class="btn-login" type="submit"
                            value="Log In">Log In
                    </button>
                </form>
                <form action="/register">
                    <button name="join" class="btn-login" type="submit"
                            value="join">Join
                    </button>
                </form>
            </div>
            <label name="message">{%if msg is not none%} {{msg}}
                {%endif%} </label>
        </row>
    </div>
</section>
{% endblock %}
