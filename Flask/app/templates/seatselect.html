{% extends "base.html" %}
{% block content %}
<div class="center">
    <div class="center">
        <div class="centerText">
            <div class="row">
                <h1>Please Select A Seat</h1>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="row">
            <ol class="theaterSeats">
                {%for seat in allSeats%}
                {%if seat[1] == 1%}
                <li class="row row--1">
                {% endif %}
                    {% if seat[2] == True %}
                    <form class="buttonForm" action="/storeSeat/{{seat[3]}}/{{seat[0]}}/{{seat[1]}}">
                        <ol class="seats" type="A">
                            <li class="seat">
                                <button type="submit" disabled class="btn"><a>{{seat[3]}}</a></button>
                            </li>
                        </ol>
                    </form>
                    {% elif seat[2] == False %}
                    <form class="buttonForm" action="/storeSeat/{{seat[3]}}/{{seat[0]}}/{{seat[1]}}">
                        <ol class="seats" type="A">
                            <li class="seat">
                                <button type="submit" class="btn"><a>{{seat[3]}}</a></button>
                                <!-- <input type="checkbox" id="{{seat[3]}}" ></input>
                                <label for="{{seat[3]}}">{{seat[3]}}</label> -->
                            </li>
                        </ol>
                    </form>
                    {% endif %}

                    {%endfor%}

            </ol>
        </div>
        <form id="selectTicket" action="/payment" method="post">
            <select name="selectTicket">
                <option value="Adult">Adult</option>
                <option value="Child">Child</option>
                <option value="Senior">Senior</option>
            </select>
        </form>
    </div>

    <div class="center">
        <div class="row">

            <form class="buttonForm">
                <!-- <button class="btnback">Back</button> -->
                <button type = "submit" class="btnback" form= "selectTicket">Confirm</a></button>
            </form>
            </form>
        </div>
    </div>

</div>
{% endblock %}
